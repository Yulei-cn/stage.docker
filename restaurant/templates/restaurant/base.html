{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 重要，确保移动设备的兼容性 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;  /* 增加左右内边距 */
            box-sizing: border-box;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;  /* 允许换行 */
            margin-bottom: 10px;  /* 下方增加间距 */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a, nav ul li form button {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover, nav ul li form button:hover {
            color: #ff5722;
        }

        nav ul li form button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }

        .language-switcher {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .language-switcher li {
            margin: 0 5px;
        }

        .language-switcher img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .language-switcher img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-section">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'make_reservation' %}">Reservation</a></li>
                    <li><a href="{% url 'reservation_list' %}">Reser-List</a></li>
                    
                </ul>
            </div>
            <div class="nav-section">
                <ul>
                    <li><a href="{% url 'table_list' %}">Tables</a></li>
                    <li><a href="{% url 'cashier_summary' %}">Orders</a></li>
                    <li><a href="{% url 'tag_cloud' %}">Tag Cloud</a></li>
                </ul>
            </div>
            <div class="nav-section">
                <ul>
                    <li><a href="{% url 'test' %}">Test</a></li>
                    {% if user.is_authenticated and user.is_superuser %}
                        <li><a href="{% url 'sales-overview' %}">Analytics</a></li>
                    {% endif %}
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <!-- 页脚内容 -->
    </footer>
</body>
</html>
